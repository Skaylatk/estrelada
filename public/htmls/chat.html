<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #messageInput {
            width: 80%;
            margin-right: 10px;
        }
        #sendBtn {
            width: 18%;
        }
    </style>
</head>
<body>
    <h1>Chat em Tempo Real</h1>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem">
    <button id="sendBtn">Enviar</button>

    <script>
        // Conectar ao WebSocket
        const ws = new WebSocket('ws://51.81.29.82:3047');

        // Quando a conexÃ£o Ã© estabelecida
        ws.onopen = () => {
            console.log('ðŸ”— Conectado ao WebSocket');
        };

        // Quando uma mensagem Ã© recebida do servidor
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'historico') {
                // Exibir o histÃ³rico de mensagens
                data.data.forEach(msg => {
                    addMessageToChat(`${msg.usuario}: ${msg.mensagem}`);
                });
            } else if (data.type === 'mensagem') {
                // Exibir uma nova mensagem
                addMessageToChat(`${data.data.usuario}: ${data.data.mensagem}`);
            }
        };

        // Quando a conexÃ£o Ã© encerrada
        ws.onclose = () => {
            console.log('âŒ ConexÃ£o com WebSocket encerrada');
        };

        // FunÃ§Ã£o para adicionar mensagens ao chat
        function addMessageToChat(message) {
            const chat = document.getElementById('chat');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            chat.appendChild(newMessage);

            // Scroll para o final do chat
            chat.scrollTop = chat.scrollHeight;
        }

        // Enviar a mensagem quando clicar no botÃ£o
        document.getElementById('sendBtn').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                ws.send(message);  // Enviar a mensagem ao servidor via WebSocket
                messageInput.value = '';  // Limpar o campo de entrada
            }
        });

        // Enviar a mensagem quando pressionar "Enter"
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });
    </script>
</body>
</html>
